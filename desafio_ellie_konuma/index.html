<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digimon</title>
    <link rel="icon" type="icon" href="/assets/icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <h1 class="titulo_lista">Digimons</h1>

        <input
          type="text"
          id="digimon_input"
          placeholder="Digite o nome de um Digimon"
        />
        <button id="search" type="search">GO!</button>

        <div class="lista_digimon"></div>
      </section>

      <section class="card_container">
        <div class="card">
          <div class="img-container">
            <img src="" id="digimon_image" alt="" />
          </div>
          <p class="digimon" id="digimon_nome"></p>
          <p id="digimon_level"></p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
